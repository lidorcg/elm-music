query playlists {
  playlists {
    id
    name
    tracks {
      id
      name
      artists
      duration
      youtubeId
    }
  }
}


mutation createPlaylist($name: String!) {
  createPlaylist(name: $name) {
    ok
    playlists {
      id
      name
      tracks {
        id
        name
        artists
        duration
        youtubeId
      }
    }
  }
}

mutation renamePlaylist($id: String!, $name: String!) {
  renamePlaylist(playlistId: $id, newName: $name) {
    ok
    playlists {
      id
      name
      tracks {
        id
        name
        artists
        duration
        youtubeId
      }
    }
  }
}

mutation deletePlaylist($id: String!) {
  deletePlaylist(playlistId: $id) {
    ok
    playlists {
      id
      name
      tracks {
        id
        name
        artists
        duration
        youtubeId
      }
    }
  }
}
