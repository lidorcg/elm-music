query playlists {
  playlists {
    id
    name
    tracks {
      id
      name
      artists
      duration
      youtubeId
    }
  }
}


mutation createPlaylist($name: String!) {
  createPlaylist(name: $name) {
    ok
    playlists {
      id
      name
      tracks {
        id
        name
        artists
        duration
        youtubeId
      }
    }
  }
}
