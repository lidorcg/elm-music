query playlists {
  playlists {
    id
    name
    tracks {
      id
      name
      artists
      duration
      youtubeId
    }
  }
}


mutation createPlaylist($name: String!) {
  createPlaylist(name: $name) {
    ok
  }
}

mutation addTrack($track: TrackInput!, $playlistId: Int) {
  addTrack(track: $track, playlistId: $playlistId) {
    ok
  }
}
